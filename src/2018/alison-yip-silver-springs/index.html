<extends src="page.html">
  <block name="content">
    <div id="poem">
      <a href="#" id="hide-btn">
        <img id="poem" src="{{ DIR }}img/text.jpg">
      </a>
    </div>
    <div class="about">
      <h4>Alison Yip – Silver Springs</h4>
      <p>2nd – 11th June 2017</p>
      <p>invited by Eugen Wist</p>
      <p>photos by Philipp Friedrich</p>
    </div>
    <div class="frame">
      <a id="show-btn" href="#">
        <img id="lz" src="{{ DIR }}img/lz.png">
      </a>

      <img src="{{ DIR }}img/1.jpg">
      <img src="{{ DIR }}img/2.jpg">
      <img src="{{ DIR }}img/3.jpg">
      <img src="{{ DIR }}img/4.jpg">
      <img src="{{ DIR }}img/5.jpg">
      <img src="{{ DIR }}img/6.jpg">
      <img src="{{ DIR }}img/7.jpg">
      <img src="{{ DIR }}img/8.jpg">
      <img src="{{ DIR }}img/alpha.jpg">
      <img src="{{ DIR }}img/beta.jpg">
      <img src="{{ DIR }}img/9a.jpg">
      <img src="{{ DIR }}img/9b.jpg">
      <img src="{{ DIR }}img/10.jpg">
      <img src="{{ DIR }}img/12.jpg">
      <img src="{{ DIR }}img/13.jpg">
    </div>
  </block>

  <block name="scripts">
    <script>
      const showBtn = document.getElementById('show-btn');
      const hideBtn = document.getElementById('hide-btn');
      const showHideEle = document.getElementById('poem');

      showBtn.addEventListener('click', function(e) {
        e.preventDefault();
        showHideEle.style.display = 'block';
        return false;
      });

      hideBtn.addEventListener('click', function(e) {
        e.preventDefault();
        showHideEle.style.display = 'none';
        return false;
      });
    </script>
  </block>

  <block name="styles">
    <style>
      #lz {
        width: 30%;
        float: right;
        margin: -100px 0;
      }
    </style>
  </block>
</extends>
