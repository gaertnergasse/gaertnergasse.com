<extends src="page.html">
  <block name="content">
    <div id="poem">
      <a href="#" id="hide-btn">
        <img id="poem" src="{{ DIR }}img/text.jpg">
      </a>
    </div>
    <div class="about">
      <h4>Alison Yip – Silver Springs</h4>
      <p>2nd – 11th June 2017</p>
      <p>invited by Eugen Wist</p>
      <p>photos by Philipp Friedrich</p>
    </div>
    <div class="frame">
      <a id="show-btn" href="#">
        <img id="lz" src="{{ DIR }}img/lz.png">
      </a>

      <img src="{{ DIR }}img/gaertnergasse-alison_yip-silver_springs-01.jpg">
      <img src="{{ DIR }}img/gaertnergasse-alison_yip-silver_springs-02.jpg">
      <img src="{{ DIR }}img/gaertnergasse-alison_yip-silver_springs-03.jpg">
      <img src="{{ DIR }}img/gaertnergasse-alison_yip-silver_springs-04.jpg">
      <img src="{{ DIR }}img/gaertnergasse-alison_yip-silver_springs-05.jpg">
      <img src="{{ DIR }}img/gaertnergasse-alison_yip-silver_springs-06.jpg">
      <img src="{{ DIR }}img/gaertnergasse-alison_yip-silver_springs-07.jpg">
      <img src="{{ DIR }}img/gaertnergasse-alison_yip-silver_springs-08.jpg">
      <img src="{{ DIR }}img/gaertnergasse-alison_yip-silver_springs-0alpha.jpg">
      <img src="{{ DIR }}img/gaertnergasse-alison_yip-silver_springs-0beta.jpg">
      <img src="{{ DIR }}img/gaertnergasse-alison_yip-silver_springs-09a.jpg">
      <img src="{{ DIR }}img/gaertnergasse-alison_yip-silver_springs-09b.jpg">
      <img src="{{ DIR }}img/gaertnergasse-alison_yip-silver_springs-010.jpg">
      <img src="{{ DIR }}img/gaertnergasse-alison_yip-silver_springs-012.jpg">
      <img src="{{ DIR }}img/gaertnergasse-alison_yip-silver_springs-013.jpg">
    </div>
  </block>

  <block name="scripts">
    <script>
      const showBtn = document.getElementById('show-btn');
      const hideBtn = document.getElementById('hide-btn');
      const showHideEle = document.getElementById('poem');

      showBtn.addEventListener('click', function(e) {
        e.preventDefault();
        showHideEle.style.display = 'block';
        return false;
      });

      hideBtn.addEventListener('click', function(e) {
        e.preventDefault();
        showHideEle.style.display = 'none';
        return false;
      });
    </script>
  </block>

  <block name="styles">
    <style>
      #lz {
        width: 30%;
        float: right;
        margin: -100px 0;
      }
    </style>
  </block>
</extends>
